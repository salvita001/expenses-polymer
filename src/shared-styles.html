<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }
      h1 {
        margin: 16px 20px;
        color: #212121;
        font-size: 22px;
      }
      .clear-expense{
        color: rgb(179, 67, 67);
        cursor: pointer;
        margin: 31px 5px 5px 0;  
      }
      .delete-input{
        float: right;
        cursor: pointer;
        top: -35px;
        color: rgb(179, 67, 67);
      }
      .introDatesContainer{
        width: 255px;
      }
      :root {
          --paper-input-container: {
              width: 248px;
        }
      }
      .button-save{
        display: block;
        width: 160px;
        height: 40px;
        margin: 10px auto auto;
        cursor: pointer;
        font-size: 15px;
        color: #0d3069;
        border-radius: 5px;
      }
      .slot-class{
        margin-right: 21px;
      }
      .last{
        background-color: yellow;
        display: block;
        margin-top: 25px;
        margin-bottom: 20px;
      }
      .spinner-container{
        left: 44%;
        top: 10px;
        position: relative;
      }
      .summary-value{
        display: block;
        margin-bottom: 3px;
      }
      .summary-div{
        margin-top: 20px;
      }
      .total-summary-month{
        border-top: 1px solid rgb(163, 159, 159)
      }
      h4{
        margin-bottom: 5px;
      }
      .warning-exist{
        color: red;
      }
      .resume-field{
        float: left;
      }
    </style>
  </template>
</dom-module>
